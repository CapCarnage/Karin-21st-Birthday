<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Hug Countdown</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #cakeScreen, #cardScreen, #countdownScreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .hidden {
      display: none !important;
    }

    /* Cake screen */
    #cakeScreen h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    #cakeScreen p {
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 40px;
    }

    /* Card screen */
    #cardScreen {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      border-radius: 20px;
      max-width: 600px;
      margin: 40px auto;
      color: #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 40px 30px;
    }
    #cardScreen h2 {
      font-family: 'Cursive', sans-serif;
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #6a1b9a;
    }
    #cardScreen p {
      font-size: 1.3em;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    #cardScreen button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #cardScreen button:hover {
      background-color: #4a0e6e;
    }

    /* Countdown screen */
    #countdownScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #countdownScreen #countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdownScreen #distance {
      font-size: 1.5em;
      margin-bottom: 40px;
    }

  </style>
</head>
<body>

  <!-- Cake screen visible by default -->
  <section id="cakeScreen">
    <h1>Happy 21st Birthday!</h1>
    <p>Blow out the candles to reveal your surprise üéÇüéâ</p>
    <button id="blowButton">I Blew the Candles!</button>
  </section>

  <!-- Card screen hidden by default -->
  <section id="cardScreen" class="hidden" style="display:none;">
    <h2>Happy 21st Birthday!</h2>
    <p>
      Wishing you a day filled with love, laughter, and unforgettable memories.  
      Can't wait to see you soon and give you the biggest hug! ‚ù§Ô∏è
    </p>
    <button id="showCountdownBtn">See Your Countdown</button>
  </section>

  <!-- Countdown screen hidden by default -->
  <section id="countdownScreen" class="hidden" style="display:none;">
    <h1>Your Hug Countdown</h1>
    <div id="countdown">Loading...</div>
    <div id="distance">Calculating distance...</div>
  </section>

  <script>
    // Show/hide utility function: only one visible at a time
    function showSection(id) {
      ['cakeScreen', 'cardScreen', 'countdownScreen'].forEach(sectionId => {
        const el = document.getElementById(sectionId);
        if (sectionId === id) {
          el.classList.remove('hidden');
          el.style.display = 'flex';
        } else {
          el.classList.add('hidden');
          el.style.display = 'none';
        }
      });
    }

    // Elements
    const blowButton = document.getElementById('blowButton');
    const showCountdownBtn = document.getElementById('showCountdownBtn');

    // Blow button click: show birthday card
    blowButton.addEventListener('click', () => {
      showSection('cardScreen');
    });

    // Show countdown button click: show countdown screen
    showCountdownBtn.addEventListener('click', () => {
      showSection('countdownScreen');
    });

    // --- Countdown + plane animation code ---
    // Dates: Bratislava to Dublin, landing Sept 2, 2025 01:15 Dublin time (BST/UTC+1)
    const startDate = new Date('2025-08-15T00:00:00Z').getTime(); // example start date
    const targetDate = new Date('2025-09-02T00:15:00Z').getTime();

    // Map and animation code would go here (or imported from external file)

    const countdownEl = document.getElementById("countdown");
    const distanceEl = document.getElementById("distance");

    // For demonstration, simple countdown timer only (no map here)
    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "You're here! ‚ù§Ô∏è";
        distanceEl.textContent = "";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      distanceEl.textContent = "Flight from Bratislava to Dublin landing soon!";
    }

    let countdownInterval;

    // Start countdown when countdownScreen is shown
    function startCountdown() {
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    // Hook into showSection to start countdown when countdownScreen is shown
    const originalShowSection = showSection;
    showSection = function(id) {
      originalShowSection(id);
      if (id === 'countdownScreen') {
        startCountdown();
      }
    }

  </script>

</body>
</html>
