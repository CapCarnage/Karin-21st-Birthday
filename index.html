<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 21st Birthday 🎉</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="intro" class="card">
    <h1>Happy 21st Birthday 🥳</h1>
    <p>Blow out the candles to reveal your surprise ✨</p>
    <p class="note">Make a wish and blow towards the screen 💨</p>
  </div>

  <div id="content">
    <div class="card">
      <h2>She's on her way to you 💖</h2>
      <div id="countdown"></div>
      <div id="distance">Calculating distance...</div>
    </div>
    <div id="map"></div>
    <div class="card">
      <p>Love knows no distance. Soon, you'll be together again. ✈️💞</p>
      <p class="note">Made just for you, with all my heart. ❤️</p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="client.js"></script>
</body>
</html>
