<!DOCTYPE html>

<head>

  <title>21st Birthday Countdown</title>

<!-- Page 1: Cake with Candles -->

</div>

    <div class="card">
      <h2>Happy 21st Birthday!</h2>

        Wishing you a day filled with love, laughter, and unforgettable memories.
      </p>
